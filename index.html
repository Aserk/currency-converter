<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <meta property="og:image" content="image/CurrencyConverter">
    <link rel="icon" href="image/calculatorIcon.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/form.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walut</legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Kwota PLN:
                        </span> 
                        <input class="form__field js-amount" type="number" min="0">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Waluta:
                        </span>
                        <select class="form__field js-currency" name="currency">
                            <option value="USD" selected>Dolar</option>
                            <option value="EUR">Euro</option>
                            <option value="GBP">Funt Brytyjski</option>
                        </select>
                    </label>
                </p>
                <p>
                    Aktualny kurs <span class="js-selectedCurrency"></span>: 
                    <span class="js-exchangeRate"></span>
                </p>
                <p>
                    <button class="form__button">Przelicz</button>
                </p>
                <p class="js-resultField"></p>
            </fieldset>
        </form>
    </div>
</body>

</html>
